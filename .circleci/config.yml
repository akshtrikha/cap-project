version: 2.1

executors:
  python:
    docker:
      - image: circleci/python:3.7.3-stretch
  aws:
    docker:
      - image: amazon/aws-cli

jobs:
  linting:
    executor: python
    steps:
      - checkout
      - run:
          name: Installing Dependencies
          command: |
            sudo apt-get update
            sudo apt-get install python3-venv
      - run:
          name: Linting
          command:  |
            make setup
            . .env/bin/activate
            make install
            make lint

  building:
    machine: true
    working_directory: ~/app
    steps:
      - checkout
      - run:
          name: Building Docker Image
          command: |
            docker login -u ${DOCKER_ID} -p ${DOCKER_PWD}
            docker build --tag flask-app .
      - run:
          name: Pushing Docker Image to Docker Hub
            docker tag flask-app:latest akshtrikha/flask-app:hello-${CIRCLE_WORKFLOW_ID:0:7}
            docker push akshtrikha/flask-app:hello-${CIRCLE_WORKFLOW_ID:0:7}
  
  create-deployment:
    executor: aws-eks/python3
    parameters:
      cluster-name:
        description: |
          gsvcapstone
        type: string
    steps:
      - checkout
      - kubernetes/install
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: << parameters.cluster-name >>
          install-kubectl: true
      - kubernetes/create-or-update-resource:
          get-rollout-status: true
          resource-file-path: appdeployment.yml
          resource-name: deployment/gsvcapstone

  test-cluster:
    executor: aws-eks/python3
    parameters:
      cluster-name:
        description: |
          gsvcapstone
        type: string
    steps:
      - kubernetes/install
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: << parameters.cluster-name >>
      - run:
          name: Test cluster
          command: |
            kubectl get svc
            kubectl get nodes
            kubectl get deployment
                      
orbs:
  aws-eks: circleci/aws-eks@1.0.3
  kubernetes: circleci/kubernetes@0.11.2

workflows:
  deploy:
    jobs:
      - linting
      - building